<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>Family Task Manager</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" href = "style.css">
    
    <style> 
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Raleway:400,500');
    </style>
  </head>
    
  <body> 
      <div class="addContainer">
        <div class="input-group">
            <input type="text" id="textbox" class="form-control" placeholder="Enter new task here...">
            <span class="input-group-btn">
              <button id="addTask" class="btn btn-primary">+</button>
            </span>
        </div>
      </div> 
    
      </br>

      <div class="container" id="taskContainer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" id="myButton" class="btn btn-default active">My Tasks
            </button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" id="allButton" class="btn btn-default">All
            </button>
          </div>
        </div>

          <table class="table table-bordered table-striped" id="myTable">
            <tbody id="tableBody">
              <tr>
                <td>
                  <div class="taskRow">
                    <div class="taskContents">
                      <div class="checkbox">
                      <label><input type="checkbox" id="checkbox" class="strikethrough">
                      <span class="task">
                        <div class="taskText">
                        Drop Junior off at school
                        </div>
                      </span>
                      </label>
                      <div class="buttonDelete">
                      <button id="removeTask" type="button" class="btn btn-danger btn-outline btn-sm">Delete
                      </button>
                      </div>
                      </div>
                    </div>
                  </div> 
                </td>
              </tr>

              <tr>
                <td>
                  <div class="taskRow">
                    <div class="taskContents">
                      <div class="checkbox">
                      <label><input type="checkbox" id="checkbox" class="strikethrough">
                      <span class="task">
                        <div class="taskText">
                        Go grocery shopping
                        </div>
                      </span>
                      </label>
                      <div class="buttonDelete">
                      <button id="removeTask" type="button" class="btn btn-danger btn-outline btn-sm">Delete
                      </button>
                      </div>
                      </div>
                    </div>
                  </div> 
                </td>
              </tr>

              <tr>
                <td>
                  <div class="taskRow">
                    <div class="taskContents">
                      <div class="checkbox">
                      <label><input type="checkbox" id="checkbox" class="strikethrough">
                      <span class="task">
                        <div class="taskText">
                        Pay utility bill
                        </div>
                      </span>
                      </label>
                      <div class="buttonDelete">
                      <button id="removeTask" type="button" class="btn btn-danger btn-outline btn-sm">Delete
                      </button>
                      </div>
                      </div>
                    </div>
                  </div> 
                </td>
              </tr>

              <tr>
                <td>
                  <div class="taskRow">
                    <div class="taskContents">
                      <div class="checkbox">
                      <label><input type="checkbox" id="checkbox" class="strikethrough">
                      <span class="task">
                        <div class="taskText" id ="lastTask">
                        Pick up Junior from school
                        </div>
                      </span>
                      </label>
                      <div class="buttonDelete">
                      <button id="removeTask" type="button" class="btn btn-danger btn-outline btn-sm">Delete
                      </button>
                    </div>
                    </div>
                  </div> 
                </td>
              </tr> 
            </tbody>     
        </table>  
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src ="myscript.js" async></script>

  </body>
</html>
